image: node:10

stages:
  - build
  - deploy

Build Job:
  stage: build
  before_script:
    - npm ci
  script:
    - npm run build
  artifacts:
    name: build
    paths:
      - build
Deploy Job:
  stage: deploy
  before_script:
    - curl -O https://bootstrap.pypa.io/get-pip.py
    - python3 get-pip.py
    - pip3 install awscli --upgrade
    - aws --version
  script:
    - ls build
    - echo $DEV_AWS_BUCKET_URL
    - aws s3 sync build $DEV_AWS_BUCKET_URL
  only:
    refs:
      - master
    changes:
      - src/**/*
      - static/**/*
      - content/**/*
      - package.json
      - package-lock.json
      - .gitlab-ci.yml
  variables:
    REACT_APP_AWS_S3_BUCKET_URL: $DEV_AWS_BUCKET_URL
    AWS_ACCESS_KEY_ID: $DEV_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY: $DEV_AWS_SECRET_ACCESS_KEY
